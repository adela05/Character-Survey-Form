<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="survey.css">
  <title>Character Survey Form</title>
</head>
<body>
  <h1 id="title">Character Survey Form</h1>
<div id="container">
  <p id="description">Let us know how we can improve your favorite marvel character.</p>
  <form id="survey-form">
    <div class="row">
      <div class="labels">
        <label for="name" id="name-label">*First Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="First Name" required>
      </div>
      <div class="row">
        <div class="labels">
        <label id="email-label" for="email">*Email: </label>
      </div>
        <div class="rightTab">
          <input type="email" id="email" class="input-field" placeholder="Email" required>
        </div>
      </div>
      <div class="row">
        <div class="labels">
        <label for="age" id="number-label">*Age: </label>
      </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age" required>
        </div>
      </div>

    <div class="row">
      <div class="labels">
        <label for="current">Character Name: </label>
      </div>
       <div class="rightTab">
         <select id="dropdown" class="dropdown" name="current">
  <option value="antman">Ant-Man</option>
  <option value="blackwidow">Black widow</option>
  <option value="thanos">Thanos</option>
  <option value="hulk">Hulk</option>
  <option value="wasp">Wasp</option>
  <option value="gamora">Gamora</option>
  <option value="groot">Groot</option>
  <option value="jeangrey">Jean Grey</option>
  <option value="nickfury">Nick Fury</option>
</select>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label for="rating">Is this your favorite character?</label>
      </div>
      <div class="rightTab">
        <ul>
          <li class="radio">
            <label>
              <input name="radio-buttons" class="rating" type="radio" value="1"> Yes
            </label>
          </li>
          <li>
            <label>
            <input name="radio-buttons" class="rating" type="radio" value="2"> Maybe
            </label>
          </li>
          <li>
            <label>
              <input name="radio-buttons" class="rating" type="radio" value="3"> No
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label>What would you like to see more from this character?<br>(Check all that apply): </label></div>
      <div class="rightTab">
        <ul>
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="ratings">New Outfit</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="ratings">Sense of Humour</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="ratings">More Serious</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="ratings">New Personality</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="ratings">New Weapons</label></li>
        </ul>
      </div>
      <div class="row">
        <div class="labels">
          <label for="comments">Add your suggestions based on your check boxes above?</label></div>
        <div class="rightTab">
          <textarea name="comment" id="comments" style="height:50px;resize:vertical;" class="input-field" placeholder="Enter your comment here..."></textarea>
        </div>
       <button id="submit" type="submit">Submit</button>
    </div>
    </div>
  </form>
</div>
</body>
</html>
